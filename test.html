<!DOCTYPE html>
<html>
<head>
    <title>Умный компас с настройкой "Перед"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            touch-action: manipulation;
            user-select: none;
        }
        #compass-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 50%;
            overflow: hidden;
        }
        #compass-rose {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="black"/><text x="50" y="15" text-anchor="middle" fill="red">N</text><text x="85" y="53" text-anchor="middle">E</text><text x="50" y="90" text-anchor="middle">S</text><text x="15" y="53" text-anchor="middle">W</text></svg>') no-repeat center;
            background-size: contain;
        }
        #front-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin-left: -20px;
            margin-top: -20px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            cursor: move;
            z-index: 10;
        }
        #debug {
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Умный компас</h1>
    <p>Коснитесь и перетащите красную стрелку, чтобы указать, где "перед"</p>
    
    <div id="compass-container">
        <div id="compass-rose"></div>
        <div id="front-indicator"></div>
    </div>
    
    <div id="debug">Ожидание данных датчиков...</div>
    
    <script>
        // Настройка "передней" стрелки
        const frontIndicator = document.getElementById('front-indicator');
        let frontAngle = 0; // Угол "передней" части относительно экрана
        let isDragging = false;
        
        frontIndicator.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
        });
        
        frontIndicator.addEventListener('mousedown', () => {
            isDragging = true;
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            updateFrontIndicator(e.touches[0].clientX, e.touches[0].clientY);
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            updateFrontIndicator(e.clientX, e.clientY);
        });
        
        document.addEventListener('touchend', () => {
            isDragging = false;
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        function updateFrontIndicator(x, y) {
            const container = document.getElementById('compass-container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Вычисляем угол между центром и указанной точкой
            frontAngle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
            
            // Позиционируем стрелку (для визуальной обратной связи)
            const radius = rect.width / 2 - 30;
            const indicatorX = centerX + radius * Math.cos(frontAngle * Math.PI / 180) - rect.left;
            const indicatorY = centerY + radius * Math.sin(frontAngle * Math.PI / 180) - rect.top;
            
            frontIndicator.style.left = `${indicatorX}px`;
            frontIndicator.style.top = `${indicatorY}px`;
        }
        
        // Обработка данных датчиков
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (event) => {
                if (event.alpha !== null && event.beta !== null && event.gamma !== null) {
                    const alpha = event.alpha; // 0-360° (компас)
                    const beta = event.beta;   // -180-180° (наклон вперед/назад)
                    const gamma = event.gamma; // -90-90° (наклон влево/вправо)
                    
                    // Вычисляем направление с учетом пользовательской настройки "перед"
                    let direction = (360 - alpha + frontAngle + 360) % 360;
                    
                    // Поворачиваем компасную розу
                    document.getElementById('compass-rose').style.transform = `rotate(${-direction}deg)`;
                    
                    // Отладочная информация
                    document.getElementById('debug').innerHTML = `
                        Абсолютный азимут: ${alpha.toFixed(1)}°<br>
                        Наклон вперед/назад: ${beta.toFixed(1)}°<br>
                        Наклон влево/вправо: ${gamma.toFixed(1)}°<br>
                        Пользовательский "перед": ${frontAngle.toFixed(1)}°<br>
                        Фактическое направление: ${direction.toFixed(1)}°
                    `;
                }
            });
        } else {
            document.getElementById('debug').textContent = 
                "Ваше устройство или браузер не поддерживают необходимые датчики.";
        }
    </script>
</body>
</html>
